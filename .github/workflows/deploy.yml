name: CI/CD for Flask Docker App

on:
  push:
    branches:
      - main # Run the workflow when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to DockerHub (if you're using DockerHub)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Set these secrets in GitHub settings
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./FLASK_DOCKER_DEMO
          file: ./FLASK_DOCKER_DEMO/Dockerfile
          push: true
          tags: your_dockerhub_username/flask_demo:latest

      # Step 5: Deploy the Docker container
      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
          docker pull your_dockerhub_username/flask_demo:latest
          docker stop flask_app || true
          docker rm flask_app || true
          docker run -d --name flask_app -p 5000:5000 your_dockerhub_username/flask_demo:latest
          EOF
