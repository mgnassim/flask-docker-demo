name: CI/CD Pipeline for Flask App

env:
  SERVICE_NAME: flask-app
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  DOCKER_IMAGE_URL: gcr.io/${{ secrets.GCP_PROJECT_ID }}/flask-docker-demo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dockerize-and-deploy:
    environment: TestProjectForACIT
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Installed Packages
        run: pip list

      - name: Check Python Syntax
        run: |
          python -m py_compile $(find . -name "*.py")

      - name: List files for debug
        run: ls -al

      - name: Check GCP variables
        run: |
          echo "GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}"

      - name: Run tests
        run: pytest test_app.py

      - name: Build Docker Image
        run: |
          docker build --progress=plain -t ${{ env.DOCKER_IMAGE_URL }}:latest -f docker/Dockerfile .

      - name: Google Cloud Auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      - name: Push Docker Image to Google Cloud
        run: |
          docker push ${{ env.DOCKER_IMAGE_URL }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.DOCKER_IMAGE_URL }}:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
