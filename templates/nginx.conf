events {}

http {
    server {
        listen 80;
        server_name localhost;

        # Serve static files
        location / {
            root /usr/share/nginx/html;  # Path where the static files are located
            index index.html;
        }

        # Proxy API requests to Flask
        location /about {
            proxy_pass http://app:8080;  # Flask app running on 'app' service at port 8080
        }

        location /contact {
            proxy_pass http://app:8080;
        }

        location /portfolio {
            proxy_pass http://app:8080;
        }

        # Fallback for unknown routes
        location /api/ {
            proxy_pass http://app:8080;  # For any other API route
        }
    }
}
