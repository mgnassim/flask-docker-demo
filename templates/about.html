<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canario - About</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>About Canario</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/portfolio">Portfolio</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="about">
      <h2>Our Story</h2>
      <p>{{ about_info['story'] }}</p>

      <h2>Our Values</h2>
      <ul>
        {% for value in about_info['values'] %}
          <li>{{ value }}</li>
        {% endfor %}
      </ul>
    </section>

    <footer>
      <p>&copy; 2024 Canario - All rights reserved.</p>
    </footer>
  </body>
</html>
